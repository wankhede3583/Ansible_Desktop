---
  - hosts: all
    become: yes
    tasks:
      - name: install webserver on debain node only
        apt:
          name: apache2
          state: present
        when: ansible_os_family == "Debian"

      - name: install webserver on redhat node only
        yum:
          name: httpd
          state: present
        when: ansible_os_family == "RedHat"
      